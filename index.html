<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list" data-bind="foreach: catList">
    <li data-bind="text:$data.name, click:$parent.selectCat"></li>
    </ul>
    <div id="cat"  data-bind="with: currentCat">

        <h2 id="cat-name" data-bind="text: name"></h2>
        <p data-bind="text: level"></p>
        <div id="cat-count" data-bind="text: clickCount"></div>
        <img id="cat-img" data-bind="attr:{src: url}, click: $parent.incrementCount" alt="cute cat">
				<p>Nicknames:
				<ul data-bind="foreach: nicknames">
					<li data-bind="text: $data"></li>
				</ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
